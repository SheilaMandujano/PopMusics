    <!-- .page-content start -->
    <div class="page-content"><br><br><br><br>
        <!-- .container start -->
        <div class="container">
            <div class="row">
                <!-- .col-md-12 start -->
                <div class="col-md-12 mb-0">
                    <!-- .custom-heading-01 start -->
                    <div class="custom-heading-01 triggerAnimation animated" data-animate="fadeInUp">
                        <h2>¿Tienes dudas? <h4>Contactanos</h4>
                        </h2>
                    </div><!-- .custom-heading-01 end -->
                </div><!-- .col-md-12 end -->
                <!-- .col-md-2 start -->
                <div class="col-md-2 hidden-xs">

                </div><!-- .col-md-2 end -->
                <!-- .col-md-8 start -->
                <div class="col-md-8 clearfix">
                    <form method="post" class="wpcf7 wpcf7-form">

                        <div class="contact-form-input-wrapper half-field">
                            <label>Tu nombre</label><br>
                            <span class="wpcf7-form-control-wrap">
                                <input type="text" name="your-name" size="40" class="wpcf7-text">
                            </span>
                        </div>
                        <div class="contact-form-input-wrapper half-field field-with-margin">
                            <label>Tu apellido</label><br>
                            <span class="wpcf7-form-control-wrap">
                                <input type="text" name="your-last-name" class="wpcf7-text">
                            </span>
                        </div>
                        <div class="contact-form-input-wrapper half-field">
                            <label for="form-your-email">Tu correo electrónico</label>
                            <span class="wpcf7-form-control-wrap">
                                <input type="email" name="your-email" class="wpcf7-email">
                            </span>
                        </div>
                        <div class="contact-form-input-wrapper half-field field-with-margin">
                            <label>Teléfono</label><br>
                            <span class="wpcf7-form-control-wrap">
                                <input type="tel" name="your-phone" class="wpcf7-text wpcf7-tel">
                            </span>
                        </div>
                        <div class="contact-form-input-wrapper">
                            <label>¿En que te podemos ayudar?</label><br>
                            <span class="wpcf7-form-control-wrap">
                                <textarea name="message" cols="40" rows="10" class="wpcf7-textarea"></textarea>
                            </span>
                        </div>
                        <input name="action" type="hidden">

                        <div class="g-recaptcha" data-sitekey="SITE-KEY"></div>
                        <input type="submit" value="Enviar" class="wpcf7-form-control wpcf7-submit">
                    </form>
                </div><!-- .col-md-8 end -->
                <!-- .col-md-2 start -->
                <div class="col-md-2 hidden-xs">

                </div><!-- .col-md-2 end -->
            </div><!-- .row end -->
        </div><!-- .container end -->
    </div><!-- .page-content end -->
